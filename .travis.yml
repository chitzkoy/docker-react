sudo: required
services:
  - docker

before_install:
  - docker build -t chitzkoy/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true chitzkoy/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "eu-central-1"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-eu-central-1-651416516786"
  on:
    branch: master